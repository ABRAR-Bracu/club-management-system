<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .feedback-entry {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .event {
            font-size: 18px;
            font-weight: bold;
        }
        .details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .email {
            font-style: italic;
            color: #666;
        }
        .review {
            font-size: 16px;
            line-height: 1.6;
        }
        h1 {
            background-color: grey;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedbacks About Our Events</h1>
        {% for feedback_entry in feedback_entries %}
        <div class="feedback-entry">
            <div class="header">
                <div class="event">{{ feedback_entry.event }}</div>
                <div class="details">
                    <div class="email">{{ feedback_entry.email }}</div>
                    <div class="reviewer">{{ feedback_entry.get_reviewer_display }}</div>
                </div>
            </div>
            <div class="review">{{ feedback_entry.review }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
